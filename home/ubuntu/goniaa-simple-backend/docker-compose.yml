version: '3.8'

services:
  backend:
    build: .
    container_name: goniaa-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - goniaa-network

networks:
  goniaa-network:
    driver: bridge
